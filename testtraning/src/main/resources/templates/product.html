<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <div class="container mt-3 d-flex justify-content-center">
        <h3>DANH SÁCH SẢN PHẨM</h3>
    </div>

    <div class="container mt-3 d-flex justify-content-end">
        <a href="/product/viewCreate" class="btn btn-success">Thêm</a>
    </div>

    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>Product Name</th>
                <th>Brand Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product,index  : ${listProducts}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${product.produceName}"></td>
                <td>
                    <ul>
                        <li th:each="brand : ${product.brands}" th:text="${brand.brandName}"></li>
                    </ul>
                </td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.sellPrice}"></td>
                <td th:text="${product.color}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.status.statusName}"></td>
                <td>
                    <a th:href="@{/product/viewUpdate/{id}(id=${product.id})}" class="btn btn-warning">Update</a>
                    <a th:href="@{/product/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

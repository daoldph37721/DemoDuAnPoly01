<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <div class="container mt-3 d-flex justify-content-center">
        <h3>THÊM SẢN PHẨM</h3>
    </div>

    <form action="#" th:action="@{/product/createProduct}" th:object="${product}" method="POST">
        <div class="container mt-3">
            <input type="hidden" th:field="*{id}" />
        </div>

        <div class="container mt-3">
            <label class="form-label">Product Name</label>
            <input class="form-control" th:field="*{produceName}" placeholder="Nhap ten SanPham">
        </div>

        <div class="container mt-3">
            <label class="form-label">Quantity</label>
            <input class="form-control" th:field="*{quantity}" placeholder="Nhap so luong SanPham">
        </div>

        <div class="container mt-3">
            <label class="form-label">Price</label>
            <input class="form-control" th:field="*{sellPrice}" placeholder="Nhap gia SanPham">
        </div>

        <div class="container mt-3">
            <label class="form-label">Color</label>
            <input class="form-control" th:field="*{color}" placeholder="Nhap mau SanPham">
        </div>

        <div class="container mt-3">
            <label class="form-label">Description</label>
            <input class="form-control" th:field="*{description}" placeholder="Nhap mo ta SanPham">
        </div>

        <div class="container mt-3">
            <label class="form-label">Brand Name</label>
            <select class="form-control" th:field="*{brands}" id="brand" name="brand">
                <option value="">--Chọn thương hiệu--</option>
                <option th:each="brand : ${listBrand}" th:value="${brand.id}" th:text="${brand.brandName}"></option>
            </select>
        </div>

        <div class="container mt-3">
            <label class="form-label">Trạng thái</label>
            <br>
            <input type="radio" th:field="*{status.id}" th:value="1" checked/>Còn hàng
            <input type="radio" th:field="*{status.id}" th:value="2"/>Hết hàng
        </div>

        <div class="container mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-warning me-2">Cập nhật</button>
            <a th:href="@{/product/viewList}" class="btn btn-secondary"> Quay lai</a>
        </div>


    </form>

</div>
</body>
</html>
